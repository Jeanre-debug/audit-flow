[build]
  publish = "."
  command = "echo 'Static site - no build needed'"
  ignore = "exit 0"

[build.environment]
  NODE_VERSION = "18"

# Disable any plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enabled = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
